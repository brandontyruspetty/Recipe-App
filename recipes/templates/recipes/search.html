<!DOCTYPE html>
<html lang="en">

<head>
  <title>RecipeApp Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'recipes/styles.css' %}">
  <style type="text/css">
    body {
      background: url("{% static 'recipes/images/recipe_welcome.jpeg' %}") no-repeat fixed;
            background-size: cover;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
        }

        .form_data {
            background-color: rgba(0, 0, 0, 0.61);
            border-radius: 10px;
            padding: 20px;
        }
  </style>
</head>

<h1>Search for recipes</h1>

<hr>
<form action="" method="POST" class="form_data">
  {% csrf_token %}
  {{form}}
  <button type="submit">Search</button>
</form>
<br>
<br>
{% if recipe_df %}
{{recipe_df|safe}}
<br>
<img src="data:image/png;base64, {{chart|safe}}">
{% else %}
<h3> no data </h3>
{% endif %}
<br>
<button onclick="goBack()" class="login_btn">Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
